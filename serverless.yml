service: notes-api

package:
  individually: true

plugins:
  - serverless-bundle
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs16.x
  stage: prod
  region: ap-south-1

  environment:
    tableName: notes

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:*"
          Resource: "*"

functions:
  create:
    handler: create.main
    events:
      - http:
          path: notes
          method: post

  get:
    handler: get.main
    events:
      - http:
          path: notes/{id}
          method: get

  list:
    handler: list.main
    events:
      - http:
          path: notes
          method: get

  update:
    handler: update.main
    events:
      - http:
          path: notes/{id}
          method: put

  delete:
    handler: delete.main
    events:
      - http:
          path: notes/{id}
          method: delete
